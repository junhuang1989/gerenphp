<script type="text/javascript">

function ajaxreg(){
    var xhr=new XMLHttpRequest();
    xhr.onreadystatechange=function(){
    	if(this.readyState==4){
    		alert(this.responseText);
    	}
    }
    var u=document.getElementsByName('user')[0].value;
    var e=document.getElementsByName('email')[0].value;
    //设置参数,用ture或false这里都无所谓，因为是在上面的回调函数中获取返回数据
	xhr.open('POST','./post.php',true); 
	xhr.setRequestHeader('Content-Type','application/x-www-form-urlencoded');//http协议中post发送指定类型
	xhr.send('user='+u+'&email='+e);   //发送数据，null表示没有空数据发送
	return false;
}
</script>
<form action="post.php" method="post" onsubmit="return ajaxreg();">
<p><input type="text" name="user"></p>
<p><input type="text" name="email"></p>
<p><input type="submit" value="ajax发送post请求" /></p>
</form>
